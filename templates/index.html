<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel Converter | Made by Ram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>PDF to Excel <span class="author">(Made by Ram)</span></h1>
        <p class="subtitle">Optimize Your Machine Performance</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput" class="custom-file-upload">
                ðŸ“‚ Choose Files
                <input type="file" name="files" id="fileInput" multiple hidden>
            </label>
            <span id="fileLabel">No files chosen</span>
            <button type="button" onclick="uploadFile()">ðŸ“¤ Upload Files</button>
        </form>
        
        <p id="message"></p>
        <button onclick="processAndDownload()">ðŸ“Š Generate Report</button>
    </div>

    <p class="thank-you">Thank you for the opportunity, Mr. Bryan</p>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            let fileLabel = document.getElementById('fileLabel');
            fileLabel.innerText = this.files.length > 0 ? `${this.files.length} files selected` : "No files chosen";
        });

        function uploadFile() {
            const formData = new FormData();
            const files = document.getElementById('fileInput').files;
            
            if (files.length === 0) {
                alert('Please select files first');
                return;
            }

            Array.from(files).forEach(file => formData.append('files', file));

            fetch('/upload', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.message;
                });
        }

        function processAndDownload() {
            fetch('/process', { method: 'POST' })
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'OEE_Summary.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                });
        }
    </script>
</body>
</html>
